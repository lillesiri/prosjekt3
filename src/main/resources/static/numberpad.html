<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prosjekt 3 - numberpad</title>
  <link rel="stylesheet" href="numbers.css">

<body>
<div class="parent">

      <div class="kant"><button class="num"></button></div>

    </div>
  </div>
  <div class="div2">
    <div class="ting">

        <span class="dot"></span>
        <span class="dot"></span>

        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span><br/>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span><br/>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div><button class="knapp"><i class="fa fa-bell"></i></button></div>
    </div>
  </div>
</div>
